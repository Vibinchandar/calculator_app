<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <div class="heading">Simple Calculator</div>
    <div class="ans" >
      <input id="answer" type="numbers" placeholder="0" />
    </div>
    <div class="btn-container" >
      <div class="sum">
        <div class="num1" id="clear">AC</div>
        <div class="num" id="delete">DELETE</div>
        <div class="num" id="equal">=</div>        
      </div>
      <div class="number" id="numbers">
      <div class="rows" >
        <div class="num">7</div>
      <div class="num" >8</div>
      <div class="num" >9</div>
      <div class="num" id="sp">/</div>
    </div>
    <div class="rows" >
      <div class="num">4</div>
    <div class="num" >5</div>
    <div class="num" >6</div>
    <div class="num" id="sp">*</div>
  </div>
    <div class="rows" >
      <div class="num">3</div>
    <div class="num" >2</div>
    <div class="num" >1</div>
    <div class="num" id="sp">-</div>
  </div>
    <div class="rows" >     
    <div class="num" >0</div>
    <div class="num" >.</div>
    <div class="num" id="sp">+</div>
    <div class="num" id="sp">%</div>
  </div>
</div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
